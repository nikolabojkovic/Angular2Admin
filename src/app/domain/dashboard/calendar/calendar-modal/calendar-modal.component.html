<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Calendar</h4>
        <button class="close" aria-label="Close" (click)="dismiss('cancel')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form">  
            <ba-card cardTitle="{{mode == ActionMode.Edit ? 'Edit event': 'Add event'}}" baCardClass="with-scroll">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="calendarEvent.title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Description" [(ngModel)]="calendarEvent.description"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="start">Start</label>
                            <div class="form-control" id="start">{{ calendarEvent.start === undefined ? 'None' : calendarEvent.start | date }}</div>
                        </div>
                        <div class="col-sm-6">
                            <label for="end">End</label>
                            <div class="form-control" id="end">{{ calendarEvent.end === undefined ? 'None' : calendarEvent.end | date }}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="reminder-state">Reminder</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ui-switch id="reminder-state" [(ngModel)]="calendarEvent.reminderEnabled" (click)="toggle(reminderElement)"></ui-switch>
                        </div>
                    </div>
                </div>
                <div id="reminderElement" class="form-group" #reminderElement>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="event-time">Event time</label>
                            <input class="form-control" type="text" id="event-time" [(ngModel)]="calendarEvent.reminderTime"/>
                        </div>
                        <div class="col-sm-8">
                            <label for="reminder-on-time">Remind me</label>
                            <select class="form-control" id="exampleSelect1" [(ngModel)]="calendarEvent.reminderTimeOffset" >
                                <option *ngFor="let offset of timeOffsetToArray()" [value]="offset">{{ toString(offset) }}</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <button class="btn btn-primary confirm-btn" (click)="submit()">Ok</button>
                <button class="btn btn-default confirm-btn margin-left" (click)="dismiss('cancel')">Cancel</button>
                <button *ngIf="mode == ActionMode.Edit" class="btn btn-danger confirm-btn pull-right" (click)="delete()">Delete</button>
            </ba-card>
        </div>
    </div>
</div>
